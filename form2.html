<!DOCTYPE html>
<html>
    <head>
        <title>form belajar</title>
        <link rel="stylesheet" href="form.css"/>
    </head>

    <body>    
        <form>
            <table>
                <div>
                        <h1>Form Belajar</h1>
                        <p>ini adalah website latihan pertama</p>
                </div>
                
                <br>
    
                <div>
                    <tr>
                    <p>
                        <td><label for="nama">NAMA:</label></td>
                        <td><input type="text" name="nama"></td>
                    </p>
                    </tr>
                </div>
                
                <div>
                    <tr>
                    <p>
                        <td><label for="tanggal lahir">TANGGAL LAHIR:</label></td>
                        <td><input type="text" name="tanggal lahir"></td>
                    </p>
                    </tr>
                </div>
                
                <div>
                    <tr>
                    <p>
                        <td><label for="jenis kelamin">JENIS KELAMIN:</label></td>
                        <td>
                            <input type="radio" id="laki-laki" name="jenis kelamin" value="Laki-Laki">
                            <label for="laki-laki">Laki-Laki</label>
                            <input type="radio" id="perempuan" name="jenis kelamin" value="Perempuan">
                            <label for="perempuan">Perempuan</label>
                        </td>
                    </p>
                    </tr>
                </div>
                
                <div>
                    <tr>
                    <p>
                        <td><label for="pesan">PESAN:</label></td>
                        <td><textarea rows="8" cols="104">Pesan</textarea></td>
                    </p>
                    </tr>
                </div>
                
                <div class="container-submit">
                    <tr>
                    <p class="p-submit">
                        <td></td>
                        <td><input type="submit" value="SUBMIT" class="input-submit"></td>
                    </p>
                    </tr>
                </div>
            </table>
        </form>
    </body>
</html>
